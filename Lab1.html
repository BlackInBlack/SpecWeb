<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap, 
            myPlacemark,
            myPlacemark1,
            myPlacemark2,
            myPlacemark3;

        function init(){ 
            myMap = new ymaps.Map("map", {
                center: [53.243,34.362],
                zoom: 14
            }); 
            
            myPlacemark1 = new ymaps.Placemark([53.24347007121143,34.36261649999998], {
                hintContent: 'Точный адресс',
                balloonContent: 'просп. Ленина, 35, Брянск'
            });
            myPlacemark2 = new ymaps.Placemark([53.21204465508374,34.42495266864766], {
                hintContent: 'Точный адресс',
                balloonContent: 'ул. Челюскинцев, 4, Брянск'
            });
            myPlacemark3 = new ymaps.Placemark([53.26303167338265,34.40973495373727], {
                hintContent: 'Точный адресс',
                balloonContent: 'Волгоградский пер., 1, Брянск'
            });
            
            myMap.geoObjects.add(myPlacemark1);
            myMap.geoObjects.add(myPlacemark2);
            myMap.geoObjects.add(myPlacemark3);
        }
    </script>
</head>
<body>
    <div id="map" style="width: 1000px; height: 800px"></div>
</body>
</html>
